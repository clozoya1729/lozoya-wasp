<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lozoya | WASP</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.9.1/lib/browser/math.js"></script>
</head>
<body>
<label>
    Target Tangent at P3 (deg):
    <input id="tangent3" type="number" value="0" min="-180" max="180" step="1">
</label>
<svg id="agent-template" viewBox="0 0 500 500"
     style="position:absolute; left:0; top:0; width:0; height:0; overflow:hidden;">
    <g transform="translate(0,0)">
        <circle cx="0" cy="0" r="10" fill="#4ade80"/>
        <g transform="rotate(35)">
            <rect x="0" y="-6" width="45" height="12" rx="6" fill="#22d3ee"/>
            <circle cx="45" cy="0" r="8" fill="#4ade80"/>
            <g transform="translate(45,0) rotate(-25)">
                <rect x="0" y="-5" width="40" height="10" rx="5" fill="#0ea5e9"/>
                <circle cx="40" cy="0" r="7" fill="#4ade80"/>
                <g transform="translate(40,0) rotate(30)">
                    <rect x="0" y="-4" width="35" height="8" rx="4" fill="#0284c7"/>
                    <circle cx="35" cy="0" r="6" fill="#4ade80"/>
                    <g transform="translate(35,0)">
                        <rect x="-6" y="-10" width="18" height="20" rx="4" fill="#64748b"/>
                        <rect x="12" y="-16" width="26" height="6" rx="3" fill="#cbd5e1"/>
                        <rect x="12" y="10" width="26" height="6" rx="3" fill="#cbd5e1"/>
                        <rect x="36" y="-16" width="4" height="6" fill="#e2e8f0"/>
                        <rect x="36" y="10" width="4" height="6" fill="#e2e8f0"/>
                    </g>
                </g>
            </g>
        </g>
    </g>
</svg>
<div style="display: flex">
    <div id="plots" style="display:flex;display:none; flex-direction: column; gap: 0px;">
        <div style="display:flex; gap:0px;">
            <div id="plot-velocity" style="width: 400px; height: 400px;"></div>
            <div id="plot-acceleration" style="width: 400px; height: 400px;"></div>
            <div id="plot-jerk" style="width: 400px; height: 400px;"></div>
        </div>
        <div style="display:flex; gap:0px;">
            <div id="plot-angular-velocity" style="width: 400px; height: 200px;"></div>
            <div id="plot-angular-acceleration" style="width: 400px; height: 200px;"></div>
            <div id="plot-angular-jerk" style="width: 400px; height: 200px;"></div>
        </div>
    </div>
    <canvas id="canvas" width="800" height="420"></canvas>
</div>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script type="module" src="./wasp.js"></script>
</body>
</html>
